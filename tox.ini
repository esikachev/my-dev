[tox]
envlist = py27,pep8
minversion = 1.6
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
    VIRTUAL_ENV={envdir}
    DISCOVER_DIRECTORY=my_dev/tests/unit
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands = ostestr {posargs}

[testenv:venv]
commands = {posargs}

[testenv:pep8]
commands =
    flake8

[testenv:functional]
setenv=
    DISCOVER_DIRECTORY=my_dev/tests/functional

[testenv:cli]
setenv=
    DISCOVER_DIRECTORY=my_dev/tests/cli

[testenv:cover]
commands =
        py.test --cov my_dev . --cov-report html my_dev/tests/unit
        py.test --cov my_dev . my_dev/tests/unit

[flake8]
ignore = H102,H233
exclude=.git,.tox,*egg,tools
